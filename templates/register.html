<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | SusTerms</title>

  <!-- Material Icons + Google Fonts + Materialize CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    .register-container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    }

    .register-container h4 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .brand-logo span:first-child {
      color: #1976d2;
      font-weight: bold;
    }

    .brand-logo span:last-child {
      color: #e91e63;
      font-weight: bold;
    }

    .input-field input {
      font-size: 16px;
    }

    .btn-register {
      background: linear-gradient(to right, #1976d2, #0d47a1);
      width: 100%;
      font-weight: 500;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
    }

    .btn-register:hover {
      background: linear-gradient(to right, #0d47a1, #1976d2);
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .form-footer a {
      color: #1976d2;
      font-weight: 500;
      text-decoration: underline;
    }

    .flashes {
      list-style: none;
      padding: 0;
      margin-bottom: 15px;
    }

    .flashes li.success {
      background-color: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 6px;
    }

    .flashes li.error {
      background-color: #f8d7da;
      color: #721c24;
      padding: 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="register-container z-depth-1">
    <h4 class="brand-logo"><span>Sus</span><span>Terms</span> Register</h4>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/register">
      <div class="input-field">
        <i class="material-icons prefix">account_circle</i>
        <input id="username" type="text" name="username" required>
        <label for="username">Username</label>
      </div>

      <div class="input-field">
        <i class="material-icons prefix">lock</i>
        <input id="password" type="password" name="password" required>
        <label for="password">Password</label>
      </div>

      <button type="submit" class="btn btn-register waves-effect waves-light">
        <i class="material-icons left">person_add</i> Register
      </button>
    </form>

    <div class="form-footer">
      <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>M.AutoInit();</script>
</body>
</html>
